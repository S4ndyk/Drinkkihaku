<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Uusi drinkki</title>
        <link rel="stylesheet" type="text/css" href="uusidrinkkiTyyli.css"/>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h1>Drinkintekokone</h1>
        <h3>Valitse raaka-aineet ja kirjoita ohje ja nimi</h3>
        
        <form method="POST" action="/uusidrinkkiviimeistely">
            <input type="text" name="nimi"/>
            <ul class="lista">
                <li th:each="raakaAine: ${raakaAineet}" class="listanOsa">
                    <span th:text="${raakaAine.nimi}"/>
                    <input type="checkbox" name="id" th:value="${raakaAine.id}"/>                 
                </li>
            </ul>
            <input type="text" name="ohje"/><br />
            <input type="submit"/>
        </form>       
    </body>
</html>
